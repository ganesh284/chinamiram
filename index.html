<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <!-- Your header content -->
</header>

<main class="main">
    <!-- Hero Section -->
    <section id="hero" class="hero section light-background">
        <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/gallery/1.jpg" class="d-block w-100 img-fluid rounded shadow-sm" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/gallery/2.jpg" class="d-block w-100 img-fluid rounded shadow-sm" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/gallery/3.jpg" class="d-block w-100 img-fluid rounded shadow-sm" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container position-relative">
            <div class="content row gy-4">
                <div class="col-lg-4 d-flex align-items-stretch">
                    <div class="why-box" data-aos="zoom-out" data-aos-delay="200">
                        <h3 class="notranslate" translate="no">Smart Village</h3>
                        <p>
                            Welcome to Chinamiram, where tradition meets innovation! From modern infrastructure to eco-friendly
                            initiatives, this vibrant village redefines rural living with smart solutions, making it a shining
                            example of progress and sustainability.
                        </p>
                        <div class="text-center">
                            <a href="#about" class="more-btn"><span>Learn More</span> <i class="bi bi-chevron-right"></i></a>
                        </div>
                    </div>
                </div>
            </div><!-- End  Content-->
        </div>
    </section>
</main>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>
</html>
